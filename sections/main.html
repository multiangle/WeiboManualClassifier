<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Manual Weibo Classifier</title>

    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script>
        window.$ = window.jQuery = require('jquery') ;
        require('bootstrap');
        require('../assets/main_renderer.js') ;
    </script>
    <style>
    </style>
</head>

<body>
    <div class="container">
        <div class="row clearfix" id="mainContent" style="margin-top:20px">
            <div class="jumbotron" id="weibo-content">
                <!--<h1>我的第一个 Bootstrap 页面</h1>-->
                <p>Microblog Content Here</p>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-sm-4">
                <h2>Emotion</h2>
                <div class="btn-group" id="emotion">
                    <button class="btn btn-default ebtn" type="button" id='key-q'>快乐</button>
                    <button class="btn btn-default ebtn" type="button" id='key-w'>愤怒</button>
                    <button class="btn btn-default ebtn" type="button" id='key-e'>恐惧</button>
                    <button class="btn btn-default ebtn" type="button" id='key-r'>悲伤</button>
                    <button class="btn btn-default ebtn" type="button" id='key-t'>中立</button>
                </div>
            </div>
            <div class="col-sm-8">
                <h2>Category</h2>
                <table class="table">
                <tr>
                    <td><button class="btn btn-default cbtn" type="button" id='key-Q'>国内Q</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-W'>国际W</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-E'>科技E</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-R'>数码R</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-T'>财经T</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-Y'>房产Y</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-U'>法律U</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-I'>宗教I</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-O'>艺术O</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-P'>历史P</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-default cbtn" type="button" id='key-A'>综艺A</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-S'>时尚S</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-D'>搞笑D</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-F'>情感F</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-G'>游戏G</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-H'>旅游H</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-J'>美食J</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-K'>家居K</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-L'>宠物L</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-default cbtn" type="button" id='key-Z'>体育Z</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-X'>健康X</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-C'>生活C</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-V'>军事V</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-B'>汽车B</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-N'>广告N</button></td>
                    <td><button class="btn btn-default cbtn" type="button" id='key-M'>其他M</button></td>
                </tr>
                </table>
            </div>
        </div>
        <div class="row clearfix" id="commit_div" style="margin-top:20px">
            <div class="col-sm-4">
                <!--btn是一个带有圆角的按钮样式，而btn-primary是一个淡蓝色的按钮样式，两者一起，就是淡蓝色的圆角按钮-->
                <button type="button" class="btn btn-primary" id="commit">COMMIT</button>
            </div>
            <!--<div class="col-sm-2 switch">
                <input type="checkbox" checked />
            </div>-->
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" id="setting">setting</button>
            </div>
            <div class="col-sm-2 col-sm-offset-4">
                <img src="../assets/imgs/huaji.jpg">
            </div>
        </div>
    </div>
</body>

</html>
